[global_config]
  suppress_multiple_term_dialog = True
[keybindings]
[profiles]
  [[base]]
    use_custom_command = True
    custom_command = make drive_base; read
  [[rover]]
    use_custom_command = True
    custom_command = echo 'RUN: ssh cameron@rpi.local -t "cd sys_ws && make drive_rover"' && bash
[layouts]
  [[default]]
    [[[window0]]]
      type = Window
      parent = ""
      title = Drive
    [[[vsplit]]]
      type = VPaned
      parent = window0
      ratio = 0.5
    [[[rover]]]
      type = Terminal
      parent = vsplit
      profile = rover
      title = Rover
    [[[base]]]
      type = Terminal
      parent = vsplit
      profile = base
      title = Base
[plugins]
